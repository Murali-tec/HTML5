<!--
FORMS in HTML
-->
<!DOCTYPE html>
<htmL>
    <head><title>Registration Form</title></head>
    <style>
        th,td{
            color:White;
        }
    </style>
    <body bgcolor="0b905c">
        <form>
            <center>
            <table cellpadding="10px" cellspacing="5px" bgcolor="#232020">
                <tr>
                    <th colspan="2"> <p style="font-size:20px">Registration Form</p></th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" size="25"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td> <input type="Date" style="width:200px"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" size="25"></td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td><select style="width:200px;height:25px">
                        <option>Select course</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>B.Com</option>
                        <option>M.com</option>
                        <option>D.com</option>
                    </select></td>

                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gen">Male
                        <input type="radio" name="gen">Female
                        <input type="radio" name="gen">Others
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea style="width:200px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Mail</td>
                    <td>
                        <input type="Mail" size="25">
                    </td>
                </tr>
                <tr>
                    <td>Range</td>
                    <td>
                        <input type="Range"  style="width:200px">
                    </td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>
                        <input type="checkbox">C
                        <input type="checkbox">C++
                        <input type="checkbox">Python
                        <input type="checkbox">Java
                    </td>
                </tr>
                <tr>
                    <td>Browse</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><input type="submit" value="Save">
                        <input type="submit" value="Clear">
                        <button>
                            Update
                        </button>
                        <button>
                            Delete
                        </button></center>
                    
                    </td>
                </tr>
        
           
       </center>
        </form>

    </body>
</htmL>
