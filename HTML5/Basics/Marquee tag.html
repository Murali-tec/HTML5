<!--
    Marquee Tag
Attributes:
Direction:
1)left
2)right
3)up 
4)down

5)Loop
6)Scrollamount--Speed of the Image
  Scrolldelay--decrease speed of the image
7)behavior
>>Scroll
>>slide
>>Alternate
8)bgcolor
-->
<!DOCTYPE html>
<html>
    <head><title>Marquee Tag</title></head>
    <body>
      <!--
         <marquee scrollamount="20">
      <img src="C:\Users\New\Desktop\Images\Img1.jpg" alt="No Image">
    </marquee>
      <marquee scrollamount="15">
        <img src="C:\Users\New\Desktop\Images\Img2.jpg"  alt="No Image">
      </marquee>
      <marquee scrollamount="10">
        <img src="C:\Users\New\Desktop\Images\Img3.jpg"  alt="No Image">
      </marquee>
    -->
    <marquee  vspace="50px" hspace="10px" scrolldelay="100" bgcolor="grey" height="200" width="300" behavior="scroll">
      <img src="C:\Users\New\Desktop\Images\Img1.jpg" alt="No Image">
    </marquee>
      <marquee    vspace="50px" hspace="10px" scrolldelay="100" bgcolor="Red" height="200" width="300" behavior="slide">
        <img src="C:\Users\New\Desktop\Images\Img2.jpg"  alt="No Image">
      </marquee>
      <marquee   vspace="50px" hspace="10px" scrolldelay="100" bgcolor="orange" height="200" width="300" behavior="alternate">
        <img src="C:\Users\New\Desktop\Images\Img3.jpg"  alt="No Image">
      </marquee>
     
      

        
    </body>
</html>
