<!DOCTYPE html>
<html>
    <head>
        <title>Forms and input types</title>
    </head>
    <body>
        <h2>Forms</h2>
        <form>
            <p>
                <label for="firstName">FirstName:</label>
                <input type="text" name="firstName" id="LastName" placeholder="Enter your FirstName">
            </p>
            <p>
                <label for="lastName">LastName:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter your LastName">
            </p>
            <p>
                <label for="passWord">PassWord:</label>
                <input type="password" name="passWord" id="passWord" placeholder="Enter your PassWord">
            </p>
            <p>Select your fav Language:</p>
            <input type="radio" name="fav_language" id="Html">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_language" id="Css">
            <label for="html">CSS</label><br>
            <input type="radio" name="fav_language" id="JavaScript">
            <label for="html">JS</label>

            <p>Select your Vehicle:</p>

            <p>
                <input type="checkbox" name="Vechicle" id="Bike">
                <label for="Bike">I have a Bike</label><br>
                <input type="checkbox" name="Vechicle" id="Car">
                <label for="Car">I have a Car</label><br>
                <input type="checkbox" name="Vehicle" id="Train">
                <label for="Train">I have a Train</label>
            </p>

                <p>
                    <label for="Cars">Select yor Fav Car:</label>
                    <select name="Cars" id="Cars">
                    <option value="Audi">Audi</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Swift">Swift</option>
                    <option value="BMW">BMW</option>
                    </select>
                </p>
            <p>
                <label for="textArea">Summary:</label><br>
                <textarea name="TextArea" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
           
            

        </form>
    </body>
</html>
