        <center>
            <h2>Text Formatting</h2>

        Normal Text<br>
        <b>Bold Text</b><br>
        <i>Italic Text</i><br>
        <p>Paragraph Tag</p>
        <p><u>Underline Text</u></p>
        <p><strong>Strong Text</strong></p>
        <p><em>Emphasised text</em></p>
        <p><mark>Marked text</mark></p>

        <p>a<sup>2</sup>+b<sup>2</sup>+2ab</p>
        <p>H<sub>2</sub>0</p>
