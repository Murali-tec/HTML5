<!DOCTYPE html>
<html>
    <head>
        <title>Types of lists in html</title>
        <link rel="stylesheet" href="./main.css">
      
    </head>
    <body>
        <h1>Hello World</h1>
        <hr>
        <h2>The Ordered List of Iteams:</h2>
        <ol>
            <li>Apple</li>
            <li>Ball</li>
            <li>Cat</li>
            <li>Dog</li>
        </ol>
        <hr>
        <h2>Unorderd List of Iteams:</h2>
        <ul>
            <li>Apple</li>
            <li>Ball</li>
            <li>Cat</li>
            <li>Dog</li>
        </ul>
        <hr>
        <h2>Description List of Iteams:</h2>
        <dl>
            <dt>Milk</dt>
            <dd>250 ml is available</dd>
        </dl>
        <dl>
            <dt>North Pole</dt>
            <dd>Cold and Extreme Weather conditions</dd>
        </dl>
    </body>
</html>
