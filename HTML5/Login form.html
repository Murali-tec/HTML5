<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style>
            fieldset{
                height:400px;
                width:400px;
                margin-top:100px;
            }
            table{
                border-collapse:collapse;
                margin-top:20px;
            }
            input{
                height:30px;
                width:200px;
            }
            #clr,#sub{
                height:30px;
                width:150px;
            }
        </style>
    </head>
    <body>
        <center>
        <fieldset>
            <legend style="font-size:35px"><b>Login Form</b></legend>
            <table cellpadding="15px">
                <tr>
                    <td><b>UserName</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <center>
                    <td colspan="2"><input id="sub" type="submit">
                    <input type="submit" id="clr" value="Clear"></td>
                </center>
                </tr>
                <tr>
                    <center>
                    <td colspan="2"><h3>Are you new user?<a href="Registration form.html"> Sign up here</a></h3></td>
                </center>
                </tr>

            </table>
        </fieldset>
    </center>
    </body>
</html>
